<!DOCTYPE html>
<html lang="zh">
<head>
	<link rel="icon" href="favicon.png">
	<style>
		body {
			background: url('https://s21.ax1x.com/2025/01/26/pEEHkwQ.jpg') no-repeat center center fixed;
			background-color: #fff;
			background-size: cover;
		}
		a.button {
			background-color: rgba(0, 0, 0, 0); /* 使用rgba以透明背景代替#00000000 */
			display: inline-block; /* 使按钮更像按钮 */
			border-radius: 100px;
			text-align: center;
			line-height: 30px;
			margin-top: 30px;
			font-size: 30px;
			cursor: pointer;
			height: 50px;
			color: #fff;
			width: 100%;
		}
		b.button {
			background-color: rgba(0, 0, 0, 0); /* 使用rgba以透明背景代替#00000000 */
			display: inline-block; /* 使按钮更像按钮 */
			border-radius: 100px;
			font-weight: normal;
			text-align: center;
			line-height: 30px;
			margin-top: 30px;
			font-size: 30px;
			cursor: pointer;
			height: 50px;
			color: #fff;
			width: 100%;
		}
		c.button {
			background-color: rgba(0, 0, 0, 0); /* 使用rgba以透明背景代替#00000000 */
			display: inline-block; /* 使按钮更像按钮 */
			color: rgba(0, 0, 0, 0);
			text-align: center;
			position: absolute;
			margin-top: 0px;
			font-size: 10px;
			cursor: pointer;
			margin: auto;
			height: 0px;
			bottom: 0;
			right: 0;
			left: 0;
			top: 0;
		}
	</style>
</head>

</body>
</html>
